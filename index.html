<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body">
        <div class="add-icon">
            <button id="goToForm" class="icon-button">

                <img src="./images/add-svgrepo-com.png" alt="" >
            </button>
            
        </div>
        <div class="image">
            <img src="./images/tracker.jpg" alt="tracker image">
            <div class="text">
                <h2>Welcome to My Streak Counter</h2>
            </div>
        </div>

    </div>
    <div class="body body-form">
        <div class="remove-icon">
            <button class="icon-button">

                <img src="./images/close-svgrepo-com.png" alt="cancel">
            </button>
        </div>
        <div class="image form-img">
            <div>

                <img src="./images/hamburger-menu-svgrepo-com.png" alt="tracker image">
                <p>Add new tasks</p>
            </div>
            <div class="form">
                <form action="submit" id="activityForm">
                    <div class="form-title">
                        <p>Please add a task</p>
                    </div>
                    <label for="name">Task name</label> <br>
                    <input type="text" id="activityName" required> <br>
                    <label for="image">Image URL</label> <br>
                    <input type="text" id="activityImg" required> <br>
                    <label for="date">Start date</label> <br>
                    <input type="date" id="activityDate" required> <br>
                    <button onclick="showMessage()">Add task</button>
                </form>
                <p id="successMessage" style="display: none; color: green;">Task added successfully!</p>
            </div>
        </div>

    </div>
    <h2 class="activities-title">Activities</h2>
    <div class="cards" id="cards">
        
    </div>
    <div class="popupCard" id="popUpCard">
        
    </div>
    <script defer src="script.js"></script>
</body>

</html>
